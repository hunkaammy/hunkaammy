<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oil Business Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #1c1c1c, #333) no-repeat;
      color: white;
    }
    .login-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    .login-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f0ad4e;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 16px;
      background: #333;
      color: white;
    }
    .login-container button {
      width: 95%;
      padding: 12px;
      background: #f0ad4e;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #222;
      cursor: pointer;
      font-weight: bold;
    }
    .login-container button:hover {
      background: #d98a1a;
    }
    .login-container p {
      color: #e74c3c;
      display: none;
      font-size: 14px;
      margin-top: -10px;
    }
    #page-content {
      display: none;
      text-align: center;
    }
    #page-content h1 {
      font-size: 36px;
      color: #f0ad4e;
    }
    #page-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .form-field {
      margin: 10px auto;
      width: 50%;
      text-align: left;
    }
    .form-field label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .form-field input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #333;
      color: white;
    }
    .form-field input:focus {
      outline: none;
      border-color: #f0ad4e;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="https://img.icons8.com/ios-filled/100/ffa500/oil-industry.png" alt="Oil Industry Logo">
  <h2>Oil Business Login</h2>
  <input type="password" id="pin-input" placeholder="Enter your 4-digit PIN">
  <button onclick="validatePin()">Login</button>
  <p id="error-message">Incorrect PIN. Please try again.</p>
</div>

<div id="page-content">
  <h1>Welcome to Oil Dashboard</h1>
  <p>Manage your oil transactions securely.</p>
  <div class="form-field">
    <label for="price">Price (per barrel):</label>
    <input type="number" id="price" placeholder="Enter price">
  </div>
  <div class="form-field">
    <label for="freight">Freight Charges:</label>
    <input type="number" id="freight" placeholder="Enter freight charges">
  </div>
</div>

<script>
  function validatePin() {
    const pin = document.getElementById('pin-input').value;
    const errorMessage = document.getElementById('error-message');
    if (pin === '1234') {
      document.querySelector('.login-container').style.display = 'none';
      document.getElementById('page-content').style.display = 'block';
    } else {
      errorMessage.style.display = 'block';
    }
  }
</script>

</body>
</html>
