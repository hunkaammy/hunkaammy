<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube DJ Player with Played History</title>
    <style>
	
	
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #ECF0F1;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            font-size: 24px;
        }

        .track-control-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        .track-selector {
            margin-right: 10px;
            flex: 1;
        }

        label, input, select, button {
            display: block;
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #34495e;
            color: white;
        }

        button {
            cursor: pointer;
            background-color: #2980b9;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3498db;
        }

        .player-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 20px 0;
            max-width: 900px; /* Ensure players fit within a max width */
        }

        .video-player {
            flex: 1;
            margin: 0 10px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            width: 45%; /* Adjust player width to fit both in a row */
        }

        .balance-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            flex-direction: column;
            position: sticky;
            top: 0; /* Stick the volume slider to the top */
            rgba(255, 255, 255, 0.1)
            z-index: 10; /* Ensure it's above other content */
            padding: 20px;
        }

        .balance-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: darkgrey;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .balance-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: #16a085;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .balance-slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #16a085;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .volume-percentage {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }

        .history-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        td button {
            padding: 5px 10px;
            background-color: #16a085;
            border: none;
            color: white;
            cursor: pointer;
        }

        td button:hover {
            background-color: #1abc9c;
        }

        .edit-btn {
            background-color: #f39c12;
        }

        .edit-btn:hover {
            background-color: #e67e22;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;  /* Align buttons horizontally */
            gap: 10px;  /* Space between buttons */
        }

        #backup-btn, #restore-btn {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .player-container {
               
                align-items: center;
            }

            .video-player {
                width: 90%; /* Make the players more responsive and fill the width on smaller screens */
                margin: 10px 0;
            }

.current-track-info {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    width: 100%;
    max-width: 900px;
    text-align: center;
}

            table {
                font-size: 14px;
            }
        }
		
		   /* Custom dropdown styling */
    .custom-dropdown {
        position: relative;
        width: 100%;
        max-width: 300px;
        margin: 10px 0;
    }

    .custom-dropdown .dropdown-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border: 1px solid #34495e;
        border-radius: 5px;
        margin-bottom: 5px;
        cursor: pointer;
        background-color: #2c3e50;
        color: white;
        transition: background-color 0.3s ease;
    }

    .custom-dropdown .dropdown-item:hover {
        background-color: #34495e;
    }

    .custom-dropdown img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 5px;
        object-fit: cover;
    }

    .custom-dropdown .title {
        flex: 1;
        font-size: 16px;
    }
    </style>
</head>
<body>
    <h1>SAMMY'S YT DJ PROJECT</h1>

    <!-- Dropdown for selecting API key -->
   
    <select id="api-key-select">
        <option value="YOUR_YOUTUBE_API_KEY_1">API Key 1</option>
        <option value="YOUR_YOUTUBE_API_KEY_2">API Key 2</option>
        <!-- Add more options as needed -->
    </select>
	
	

    <div class="track-control-container">
        <div class="track-selector">
            <label for="search-deck1">Search DECK-1:</label>
            <input type="text" id="search-deck1" placeholder="Search YouTube">
            <button onclick="searchYouTubeForDeck('deck1')">Search</button>
			<div id="custom-dropdown1" class="custom-dropdown"></div>

            <select id="track-list1"></select>
        </div>

        <div class="track-selector">
            <label for="search-deck2">Search DECK-2:</label>
            <input type="text" id="search-deck2" placeholder="Search YouTube">
            <button onclick="searchYouTubeForDeck('deck2')">Search</button>
            <select id="track-list2"></select>
        </div>
    </div>

    <div class="player-container">
        <div class="video-player" id="player1">
            <iframe id="youtube-player1" width="100%" height="315" src="https://www.youtube.com/embed?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-player" id="player2">
            <iframe id="youtube-player2" width="100%" height="315" src="https://www.youtube.com/embed?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="balance-control">
     
        <input type="range" id="balance-slider" class="balance-slider" min="0" max="100" value="50">
     
    </div>
	
	   <div class="volume-percentage" id="volume-percentage">Center (0%)</div>


<div class="current-track-info">
    <h2>Current Track</h2>
    <p id="current-track-deck1">Deck 1: <span id="current-track-title1">None</span></p>
    <p id="current-track-deck2">Deck 2: <span id="current-track-title2">None</span></p>
</div>


    <div class="history-container">
        <h2>Played History</h2>
        <input type="text" id="history-search" placeholder="Search in history" onkeyup="filterHistory()">
        <table id="history-list">
		 <p>Total Tracks Played: <span id="track-count">0</span></p> <!-- Display Track Count Here -->
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- History rows will be populated here -->
            </tbody>
        </table>
    </div>

    <button id="backup-btn" onclick="backupHistory()">Backup History</button>
    <input type="file" id="restore-input" style="display:none" onchange="restoreHistory(event)">
    <button id="restore-btn" onclick="document.getElementById('restore-input').click()">Restore History</button>

    <script>
        // List of API keys
        const apiKeys = [
            'AIzaSyDjTV_vmRsN6bWbW2gyusMHMW_gZtpLI1A',
            'AIzaSyDX2n08WCf5Ol1nffaqJU_aJp_BODlw1H4',
            // Add more API keys here
        ];

        let currentApiKeyIndex = 0; // Track the currently selected API key index
        let apiKey = apiKeys[currentApiKeyIndex]; // Start with the first API key

        // Function to switch to the next API key
        function switchApiKey() {
            currentApiKeyIndex = (currentApiKeyIndex + 1) % apiKeys.length;
            apiKey = apiKeys[currentApiKeyIndex];
            alert(`API Key switched to: ${apiKey}`);
        }

        // Load YouTube API script dynamically
        function loadYouTubeAPI() {
            const script = document.createElement('script');
            script.src = "https://www.youtube.com/iframe_api";
            document.body.appendChild(script);
        }

        // Initialize YouTube players
        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('youtube-player1', {
                events: {
                    'onReady': () => player1.setVolume(50)
                }
            });

            player2 = new YT.Player('youtube-player2', {
                events: {
                    'onReady': () => player2.setVolume(50)
                }
            });
        }

      function searchYouTubeForDeck(deck) {
    const query = document.getElementById(`search-${deck}`).value;
    if (query.trim() === '') {
        alert('Please enter a search term.');
        return;
    }

    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&maxResults=10&key=${apiKey}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.error && data.error.code === 403) {
                alert('Quota exceeded for the current API key. Switching to a new API key...');
                switchApiKey();
                searchYouTubeForDeck(deck); // Retry the search with the new API key
            } else {
                const trackList = document.getElementById(`track-list${deck === 'deck1' ? 1 : 2}`);
                trackList.innerHTML = ''; // Clear previous results

                // When results are fetched, check if there's a result first
                if (data.items.length > 0) {
                    data.items.forEach(video => {
                        const option = document.createElement('option');
                        option.value = video.id.videoId;
                        option.textContent = video.snippet.title;
                        trackList.appendChild(option);
                    });

                    // Automatically select and play the first track
                    trackList.selectedIndex = 0;  // Select the first option
                    const trackTitle = trackList.options[0].textContent; // Get title of the first track
                    loadSelectedTrack(deck === 'deck1' ? player1 : player2, `track-list${deck === 'deck1' ? 1 : 2}`, trackTitle);
                }
            }
        })
        .catch(error => console.error('Error fetching data:', error));
}


        // Function to load the selected track into the player
       function loadSelectedTrack(player, trackListId, trackTitle) {
    const selectedVideoId = document.getElementById(trackListId).value;
    if (selectedVideoId) {
        player.loadVideoById(selectedVideoId);
        addToHistory(trackTitle, selectedVideoId);
        saveHistoryToLocalStorage();

        // Update current track info display
        if (trackListId === 'track-list1') {
            document.getElementById('current-track-title1').textContent = trackTitle;
        } else {
            document.getElementById('current-track-title2').textContent = trackTitle;
        }
    }
}

        // Function to add played track to history
        function addToHistory(title, videoId) {
            const historyList = document.getElementById('history-list').getElementsByTagName('tbody')[0];
            const historyItem = document.createElement('tr');
            historyItem.innerHTML = `
                <td contenteditable="true" class="track-title">${title}</td>
                <td>
                    <div class="buttons-container">
                        <button onclick="replayTrack('player1', '${videoId}')">Play on Deck 1</button>
                        <button onclick="replayTrack('player2', '${videoId}')">Play on Deck 2</button>
                    </div>
                    <button class="edit-btn" onclick="editTrackTitle(this)">Edit Title</button>
                    <button class="delete-btn" onclick="deleteTrack(this)">Delete</button>
                </td>
            `;
            historyItem.setAttribute('data-video-id', videoId); // Save videoId for reference

            // Insert the new track at the top of the history list
            historyList.insertBefore(historyItem, historyList.firstChild);
        }

        // Function to replay a track on a specific player
        function replayTrack(playerId, videoId) {
    const player = playerId === 'player1' ? player1 : player2;

    if (player) {
        player.loadVideoById(videoId);

        // Find the corresponding history item to get the track title
        const historyItems = document.querySelectorAll('#history-list tbody tr');
        let trackTitle = 'Unknown Track';

        historyItems.forEach(item => {
            if (item.getAttribute('data-video-id') === videoId) {
                trackTitle = item.querySelector('.track-title').textContent; // Get the title from the history entry
            }
        });

        // Update the current track info display
        if (playerId === 'player1') {
            document.getElementById('current-track-title1').textContent = trackTitle;
        } else {
            document.getElementById('current-track-title2').textContent = trackTitle;
        }
    }
}

        // Function to edit the track title in history
        function editTrackTitle(button) {
            const trackTitle = button.closest('tr').querySelector('.track-title');
            trackTitle.contentEditable = true;
            trackTitle.focus();
            button.textContent = "Save Title";
            button.setAttribute('onclick', 'saveTrackTitle(this)');
        }

        // Function to save the edited track title
        function saveTrackTitle(button) {
            const trackTitle = button.closest('tr').querySelector('.track-title');
            trackTitle.contentEditable = false;
            button.textContent = "Edit Title";
            button.setAttribute('onclick', 'editTrackTitle(this)');
            saveHistoryToLocalStorage();
        }

        // Function to delete a track from history
        function deleteTrack(button) {
            const historyItem = button.closest('tr');
            historyItem.remove();
            saveHistoryToLocalStorage();
        }

        // Function to save the history to localStorage
        function saveHistoryToLocalStorage() {
            const historyItems = document.querySelectorAll('#history-list tbody tr');
            const historyData = [];
            historyItems.forEach(item => {
                const title = item.querySelector('.track-title').textContent;
                const videoId = item.getAttribute('data-video-id');
                historyData.push({ title, videoId });
            });
            localStorage.setItem('playedHistory', JSON.stringify(historyData));
        }

        // Function to load the history from localStorage
        function loadHistoryFromLocalStorage() {
            const savedHistory = JSON.parse(localStorage.getItem('playedHistory')) || [];
            savedHistory.reverse().forEach(track => {
                addToHistory(track.title, track.videoId);
            });
        }

        // Backup history to a file
        function backupHistory() {
            const historyData = JSON.parse(localStorage.getItem('playedHistory')) || [];
            const blob = new Blob([JSON.stringify(historyData, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'played-history.json';
            link.click();
        }

        // Restore history from a file
        function restoreHistory(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const historyData = JSON.parse(e.target.result);
                if (Array.isArray(historyData)) {
                    document.getElementById('history-list').getElementsByTagName('tbody')[0].innerHTML = '';
                    historyData.reverse().forEach(track => {
                        addToHistory(track.title, track.videoId);
                    });
                    localStorage.setItem('playedHistory', JSON.stringify(historyData));
                }
            };
            reader.readAsText(file);
        }

        // Initialize balance control
        function initBalanceControl() {
            const balanceSlider = document.getElementById('balance-slider');
            const volumePercentage = document.getElementById('volume-percentage');

            balanceSlider.addEventListener('input', () => {
                const balance = balanceSlider.value;
                const percentage = balance < 50 ? (50 - balance) : (balance - 50);
                volumePercentage.textContent = `${percentage}%`;
                if (player1 && player2) {
                    player1.setVolume(100 - balance); // Left player volume decreases as slider moves right
                    player2.setVolume(balance);      // Right player volume increases as slider moves right
                }
            });
        }

        // Event listeners for loading selected videos into players
        document.getElementById('track-list1').addEventListener('change', () => {
            const trackTitle = document.getElementById('track-list1').selectedOptions[0].textContent;
            loadSelectedTrack(player1, 'track-list1', trackTitle);
        });

        document.getElementById('track-list2').addEventListener('change', () => {
            const trackTitle = document.getElementById('track-list2').selectedOptions[0].textContent;
            loadSelectedTrack(player2, 'track-list2', trackTitle);
        });

        // Function to filter the history based on search input
        function filterHistory() {
            const query = document.getElementById('history-search').value.toLowerCase();
            const rows = document.querySelectorAll('#history-list tbody tr');
            rows.forEach(row => {
                const title = row.querySelector('.track-title').textContent.toLowerCase();
                if (title.includes(query)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
		
		 function loadHistoryFromLocalStorage() {
        const savedHistory = JSON.parse(localStorage.getItem('playedHistory')) || [];
        // Update track count
        document.getElementById('track-count').textContent = savedHistory.length;

        savedHistory.reverse().forEach(track => {
            addToHistory(track.title, track.videoId);
        });
    }

        // Load the YouTube API script and initialize balance control and history on page load
        window.onload = () => {
            loadYouTubeAPI();
            initBalanceControl();
            loadHistoryFromLocalStorage();
        };
    </script>
</body>
</html>
